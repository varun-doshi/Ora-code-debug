specVersion: 0.0.2
apiVersion: 0.0.2
name: eg_event
description: "This demo CLE shows 3 ways to access / filter out source events."
repository: https://github.com/ora-io/zkgraph
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: "0x9dab03dd319a7b956c433a20218c7e5008cd3bca"
        events:
          - "CountChanged(uint256)"

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks
# Only enable for using zkAutomation
dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x9dab03dd319a7b956c433a20218c7e5008cd3bca"
